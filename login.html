<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <!-- Bootstrap CSS --<title>Client Login | ML Consultancy - Hyderabad, Telangana</title>
<meta name="description" content="Login to your ML Consultancy account to access personalized safety and management services in Hyderabad, Telangana." />
<meta name="keywords" content="Client login, ML Consultancy, Hyderabad, Telangana, safety services, management solutions, account access" />
>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      margin-top: 100px;
    }
    .login-form {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container login-container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-form">
          <h2 class="text-center">Login</h2>
          <form id="loginForm">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript for handling form submission -->
  <script>
    $(document).ready(function() {
      $('#loginForm').submit(function(event) {
        event.preventDefault(); // Prevent form submission

        // Get the email and password entered by the user
        var email = $('#email').val();
        var password = $('#password').val();

        // Perform basic frontend validation (you can add more complex validation if needed)
        if (email === 'contactmlconsultancy@gmail.com' && password === 'mlconsultancy') {
          alert('Login successful! Redirecting to admin page...'); // Show success message
          // Redirect to admin.html after successful login
          window.location.href = 'admin.html';
        } else {
          alert('Invalid email or password. Please try again.'); // Show error message
        }
      });
    });
  </script>

</body>
</html>
